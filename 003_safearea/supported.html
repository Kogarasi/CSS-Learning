
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Safearea非対応のナビゲーションバー</title>

<style>
  body {
    margin: 0px;
    background-color: powderblue;
    margin-top: calc( 40px + env( safe-area-inset-top ) );

    display: flex;
    flex-direction: column;

    height: calc( 100vh - (40px - env( safe-area-inset-top ) ) );
  }

  .nav {
    background-color: silver;
    color: darkblue;

    position: fixed;
    top: 0px;
    width: 100vw;
    height: calc( 40px + env( safe-area-inset-top ) );
  }

  .content {
    flex: 1 0 auto;
  }

  .sticky-footer {
    background-color: darkgoldenrod;
    flex-shrink: 0;
  }
</style>

<div class="nav">
  ここはナビゲーションバー
</div>


<div class="content">
  ここはbody<br>
  高さを調整しないといけないよ！<br>
  ねむい  
</div>
  
<div class="sticky-footer">
  ここはフッター
</div>
